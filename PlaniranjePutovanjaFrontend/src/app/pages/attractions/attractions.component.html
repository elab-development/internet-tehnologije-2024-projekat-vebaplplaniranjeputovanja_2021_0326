<h2>Atrakcije</h2>

<app-input-field
  placeholder = "pretrazi atrakcije"
  [value]="search"
  (valueChange)="search=$event">
</app-input-field>

<div class ="row mt-3">
  <div class = "col-md-4 mb-3" *ngFor="let attr of filteredAttractions">
    <app-card
      [title]="attr.name"
      [description]="attr.description"
      imageUrl="https://picsum.photos/200/150"
      [price] = 'attr.price'>
      <app-button
        label="Detalji"
        colorClass="btn-info"
        (action)="openDetails(attr)">
      </app-button>
    </app-card>
  </div>
</div>
